# permissions for end users to view myops.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: myop-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kuboperators
    app.kubernetes.io/part-of: kuboperators
    app.kubernetes.io/managed-by: kustomize
  name: myop-viewer-role
rules:
- apiGroups:
  - myoperators.vyasreddy.dev
  resources:
  - myops
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - myoperators.vyasreddy.dev
  resources:
  - myops/status
  verbs:
  - get
